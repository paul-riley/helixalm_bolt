---
firewall:
  '100 allow port 80 tcp access':
    dport: 80
    proto: 'tcp'
    jump: 'accept'
    ensure: present

firewalld::ports:
  'Alow port 80 tcp in the public zone':
    ensure: present
    zone: public
    port: 80
    protocol: 'tcp'

selinux:
  'Disable SE Linux':
    mode: 'permissive'