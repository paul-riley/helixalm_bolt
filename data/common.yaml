---
firewall:
  iptables_name: '100 allow port 80 tcp access'
  firewalld_name: 'Allow port 80 tcp in the public zone'
  ensure: 'present'
  port: 80
  protocol: 'tcp'
  zone: public
  jump: 'accept'
    
selinux:
  mode: 'enforcing'
  boolean_hash: 
    'httpd_builtin_scripting':
      boolean_value: 'off'
    'httpd_enable_cgi':
      boolean_value: 'off'
